{% extends 'defect/base.html' %}

{% block content%}
<a class="type5" href="{% url add %}"> {{title}}</a>



<table>
    <thead>
    <tr>
        <th>ФИО</th>
        <th>Должность</th>
        <th>Организация</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {%for object in objects%}
    <tr>
        <td>{{object.name}}</td>
        <td>{{object.job_title}}</td>
        <td>{{object.organization}}</td>
        <td><a href="{% url add_update object.id %}">Update</a> || <a href="{% url add_delete object.id %}">Delete</a></td>
    </tr>
    {%endfor%}
    </tbody>
</table>

{% endblock %}
