{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'device/css/style_phone.css' %}">
<h1>Авторизация</h1>


<form method="post">
    {%csrf_token%}
    <div class="form-control">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-control" for="{{ f.id_for_label }} ">{{f.label}}: </label>{{ f }}</p>
    <div class="error">{{ f.errors }}</div>
    {% endfor %}
    <p>
        {{error}}
        <button type="submit" class="button-style2">Войти</button>
    </p>

</form>
