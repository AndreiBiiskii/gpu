{% extends 'device/base.html' %}
{% block content%}

<form action="" method="get">
    {{ filter.form.as_p }}
    <input type="submit"/>
</form>

<table>
    <thead>
    <tr>
        <td>
            <b>модель</b>
        </td>
        <td>
            <b>Действие</b>
        </td>
    </tr>
    </thead>
    {% for object in objects %}
    <tr>
        <td>{{ object.name }}</td>
        <td><a href="{% url url_delete object.pk %}">
            <button type="button" class="search_btn"> Delete</button>
        </a>||
        <a href="{% url url_update object.pk %}">
            <button type="button" class="search_btn"> Update</button>
        </a></td>
        {{objects.construction}}
    </tr>
    {% endfor%}
    <a href="{% url url_add %}">
        <button type="button" class="search_btn"> Add</button>
    </a>

    {% endblock %}
